<html>
<head>
    <title>Phonebook Search</title>
</head>
<body>
    <h1>Phonebook Search</h1>
    <form method="GET">
        <input type="text" name="query" placeholder="Search by name" value="{{ query }}">
        <input type="submit" value="Search">
    </form>
    {% if contacts %}
        <table>
            <tr>
                <th>Name</th>
                <th>Number</th>
            </tr>
            {% for contact in contacts %}
                <tr>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.number }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No contacts found.</p>
    {% endif %}
</body>
</html>
